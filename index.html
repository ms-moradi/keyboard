<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="style/main.css"/>
    <title>Keyboard</title>
</head>
<body>
    <div class="container">
        <div class="container_screen">
            <div class="screen">
            
            </div>
        </div>
        <div class="container_keyboard">
            <div class="keyboard">
                <div class="row_btn">
                    <button class="btn">`</button>
                    <button class="btn">Q</button>
                    <button class="btn">W</button>
                    <button class="btn">E</button>
                    <button class="btn">R</button>
                    <button class="btn">T</button>
                    <button class="btn">Y</button>
                    <button class="btn">U</button>
                    <button class="btn">I</button>
                    <button class="btn">O</button>
                    <button class="btn">P</button>
                    <button class="btn btn_backspace">backspace</button>
                </div>
                <div class="row_btn">
                    <button class="btn btn_capsLock">caps lock</button>
                    <button class="btn">A</button>
                    <button class="btn">S</button>
                    <button class="btn">D</button>
                    <button class="btn">F</button>
                    <button class="btn">G</button>
                    <button class="btn">H</button>
                    <button class="btn">J</button>
                    <button class="btn">K</button>
                    <button class="btn">L</button>
                    <button class="btn btn_enter">enter</button>
                </div>
                <div class="row_btn">
                    <button class="btn btn_number">123</button>
                    <button class="btn btn_shift">shift</button>
                    <button class="btn">Z</button>
                    <button class="btn">X</button>
                    <button class="btn">C</button>
                    <button class="btn">V</button>
                    <button class="btn">B</button>
                    <button class="btn">N</button>
                    <button class="btn">M</button>
                    <button class="btn btn_shift">shift</button>
                </div>
                <div class="row_btn">
                    <button class="btn btn_ctrl">ctrl</button>
                    <button class="btn">fn</button>
                    <button class="btn">alt</button>
                    <button class="btn btn_space">space</button>
                    <button class="btn">alt</button>
                    <button class="btn btn_ctrl">ctrl</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
